<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body { background-color: orange;
    padding: 10px;}
</style>
<body>
    <h1>Student Registration Form</h1>
    <p>Fill in this form to register</p>
    <form action="">
        <label for="fname"> <b>First Name</b></label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
        <label for="email"><b>E-mail</b></label>
        <input type="email" name="email" id="email" placeholder="Enter your e-mail"><br><br>
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="username"><b>Set Username</b></label>
        <input type="text" name="username" id="username" placeholder="Set Username"><br><br>
        <label for="password"><b>Set password</b></label>
        <input type="password" name="password" id="password" placeholder="Set password"><br><br>
        <label for="gender"><b>Gender</b></label><br>
        <input type="radio" name="male" id="name">
        <label for="male">Male</label><br>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="others" id="others">
        <label for="others">Others</label><br><br>
        <label for="course"><b>Course :</b></label>
        <select name="course" id="course">
            <option value="Course">Course</option>
        </select><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
