<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Ordered list</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol type="1">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <ol type="I">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <ol type="i">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <ol start="50">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <ol type="I" start="50">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
</body>
</html>
