<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Fill the form to register</p>
    <form action="">
        <label for="fname"><b>First Name</b></label>
        <input type="text" name="fname" id="lname" placeholder="Enter your first name"><br><br>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
        <label for="email"><b>E-mail</b></label>
        <input type="email" name="email" id="email" placeholder="Enter your email" ><br><br>
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="contact"><b>Contact</b></label>
        <input type="text" name="contact" id="contact" placeholder="Enter your contact number"><br><br>
        <label for="gender"><b>Gender</b></label><br>
        <input type="radio" name="Male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Female" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="Others" id="others">
        <label for="others">Others</label><br><br>
        <label for="country"><b>Country</b></label>
        <select name="country" id="country">
            <option value="">--Select your country--</option>
        </select><br><br>
        <label for="state"><b>State</b></label>
        <select name="state" id="state">
            <option value="">--Select your state--</option>
        </select><br><br>
        <label for="district"><b>District</b></label>
        <select name="district" id="district">
            <option value="">--Select your district--</option>
        </select><br><br>
        <input type="submit" value="Register">
    </form>
    
</body>
</html>
