<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {background-color: greenyellow;
    text-align: center;
    padding: 10px;}
    h1 {
        color: red;
    }
</style>
<body>
    <h1>Personal Details</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd"><br><br>
        <label for="email">E-mail id:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label><br><br>
        <label for="contact">Contact#:</label>
        <input type="text" name="contact" id="contact">
    </form>
    <h1>Educational Qualification</h1>
    <form action="">
        <label for="degree">Degree:</label>
        <select name="degree" id="degree">
            <option value="degree">--Select Group--</option>
        </select><br><br>
        <label for="engineer">Engineering:</label>
        <select name="engineer" id="engineer">
            <option value="group">--Select Group--</option>
        </select><br><br>
        <label for="hobby">Hobbies:</label>
        <input type="radio" name="pc" id="pc">
        <label for="pc">Playing chess</label>
        <input type="radio" name="rb" id="rb">
        <label for="rb">Reading Books</label><br><br>
    </form>
    <h1>Address</h1>
    <form action="">
        <textarea name="address" id="address" cols="50" rows="7"></textarea><br><br>
        <label for="ar">Attach Resume:</label>
        <input type="file" name="ar" id="ar"><br><br>
        <input style="background-color: orange; color: white;" type="submit" value="SUBMIT">
    </form>
    
</body>
</html>
